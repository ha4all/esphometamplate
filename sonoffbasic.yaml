# These substitutions allow the end user to override certain values
substitutions:
  name: "ha4all"

esphome:
  name: "${name}"
  # Automatically add the mac address to the name
  # so you can use a single firmware for all devices
  name_add_mac_suffix: true


      
  # This will allow for (future) project identification,
  # configuration and updates.
  project:
    name: ha4all.esphome-for-sonoffbasic
    version: "0.7"


  platform: ESP8266
  board: esp8285


# To be able to get logs from the device via serial and api.
logger:

# API is a requirement of the dashboard import.
api:

# OTA is required for Over-the-Air updating
ota:

# This should point to the public location of this yaml file.
dashboard_import:
  package_import_url: github://ha4all/esphometamplate/sonoffbasic.yaml@main

wifi:
  # Set up a wifi access point using the device name above
  ap:
    password: "12345678"

# In combination with the `ap` this allows the user
# to provision wifi credentials to the device.
captive_portal:

web_server:
  port: 80

improv_serial:

##########################################################
# Most projects should not remove anything from above here
# and should just modify the name, project name/version 
# and git url for the dashboard_import
##########################################################


binary_sensor:
  - platform: gpio
    id: push_button
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    internal: true
    on_press:
      # Prevents unintended LED lit states.
      if:
        condition:
          - switch.is_off: relay
        then:
          - switch.turn_on: blue_led
          - switch.turn_on: relay
        else:
          - switch.turn_off: relay
switch:
  # The relay switches on the red side of the LED when active.
  - platform: gpio
    name: "${name} Relay"
    pin: GPIO12
    id: relay
    on_turn_off:
      if:
        condition:
          - switch.is_on: blue_led
        then:
          - switch.turn_off: blue_led
  # With this we can control the blue side of the LED.
  - platform: gpio
    id: blue_led
    pin:
      number: GPIO13
      inverted: True

    
sensor:
  - platform: uptime
    name: "${name} Uptime Sensor"    
  - platform: wifi_signal
    name: "${name} WiFi Signal Sensor"
    update_interval: 60s
  
    
    
button:
  - platform: restart
    name: "${name} Restart"
    
text_sensor:
  - platform: wifi_info
    ip_address:
      name: ${name} IP Address
    ssid:
      name: ${name} conected SSID
    bssid:
      name: ${name} Connected BSSID
    mac_address:
      name: ${name} Mac Wifi Address
    scan_results:
      name: ${name} Latest Scan Results    
  - platform: version
    name: "ESPHome Version 1234-7"
